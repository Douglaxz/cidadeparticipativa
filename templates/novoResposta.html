{% extends 'template.html' %}
{% block conteudo %}
  <form method="post" action="{{ url_for('criarResposta',id=id) }}" enctype="multipart/form-data" id="formulario">
    <div class="box_cabecalho">
      <div class="box_titulo_interno">
        <i class="bi bi-chat" data-toggle="tooltip" data-placement="right" title="Tipo UsuÃ¡rios"></i> {{ titulo }}
      </div>
      <div class="box_botoes">
        <a class="btn btn_titulo" href="#" onclick="myFunction()"><i class="bi bi-save" style="font-size:1.5rem; color:white;"></i></a>
      </div>
      <div class="box_botoes">
        <a class="btn btn_titulo" href="{{ url_for('visualizarSolicitacao',id=id) }}"><i class="bi bi-reply" style="font-size:1.5rem; color:white;"></i></a>
      </div>
    </div>
    <!-- conteudo -->
    <div class="boxformulario">
      <fieldset>
        {{ form.csrf_token() }}
        <input type="hidden" name="id" id="id" value="{{id}}">
        <div class="form-group">{{ form.resposta.label(class='form-label') }}
          {{ form.resposta(class='form-control') }}
        </div>                        
      </fieldset>
    </div>
  </form>
{% endblock %}
