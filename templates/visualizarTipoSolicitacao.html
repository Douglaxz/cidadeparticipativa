{% extends "template.html"%}
{% block conteudo %}
<div class="box_cabecalho">
  <div class="box_titulo_interno">
    <i class="bi bi-hand-index" data-toggle="tooltip" data-placement="right"></i> {{ titulo }}
  </div>
  <div class="box_botoes">
    <a class="btn btn_titulo" href="{{url_for('editarTipoSolicitacao',id=id)}}"><i class="bi bi-pencil" style="font-size:1.5rem; color:white;"></i></a>
  </div>
  <div class="box_botoes">
    <a class="btn btn_titulo" href="{{url_for('tiposolicitacao')}}"><i class="bi bi-reply" style="font-size:1.5rem; color:white;"></i></a>
  </div>
</div>
<div class="boxformulario">
  <fieldset>
    {{form.csrf_token()}}
    <div class="form-group">
      {{form.descricao.label(class="form-label")}}
      {{form.descricao(class="form-control")}}
    </div>
    <div class="form-group">
      {{form.status.label(class="form-label")}}
      {{form.status(class="form-control")}}
    </div>
  </fieldset>  
</div>
{% endblock%}
